<html>
    <head>
            <title>Calculater</title>
            <style>
                    table, th, td {
                      border: 1px solid black;
                    }
                    </style>
    </head>
    
    <body>
        <h1>Calculater</h1>
        <form method="POST">
        {% csrf_token %}
        x = <input name="num_x" id="num_x"  /><br>
        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select><br>
        y = <input name="num_y" id="num_y"/>
        <br><button id="calculater_button" type="submit" class="btn btn-success">Calculater</button>
        </form>
        result = <p1>{{result}}</p1>
        <br>
        {% for history in showhistory %}
        <table style="width:20%" id="list_history">
                <tr>
                        <th>X</th>
                        <th>Operater</th> 
                        <th>Y</th>
                        <th>Result</th>
                      </tr>
                <tr><td>{{history.number1}} </td>
                    <td>{{history.operater}}</td>
                    <td>{{history.number2}}</td>
                    <td>{{history.result}}</td>
                </tr>
            </table>
                    <br>
        {% endfor %}
    </body>
</html>
